<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
      transition: background 1.5s ease;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('https://images.unsplash.com/photo-1561484930-974554019ade?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      opacity: 0.2;
      z-index: -1;
    }

    /* Weather-based backgrounds */
    body.sunny::before {
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
    }
    
    body.cloudy::before {
      background-image: url('https://images.unsplash.com/photo-1515694346937-94d85e41e6f0?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
    }
    
    body.rainy::before {
      background-image: url('https://images.unsplash.com/photo-1519692933481-e162a57d6721?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
    }
    
    body.snowy::before {
      background-image: url('https://images.unsplash.com/photo-1517299321609-52687d1bc55a?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
    }
    
    body.night::before {
      background-image: url('https://images.unsplash.com/photo-1513002749550-c59d786b8e6c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
    }

    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .app {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      overflow: hidden;
      padding: 30px;
      margin: 20px 0;
      flex: 1;
      display: flex;
      flex-direction: column;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    h1 {
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.8rem;
    }

    .logo-icon {
      font-size: 1.6rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .search-box {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50px;
      padding: 6px 12px;
      width: 100%;
      max-width: 400px;
      transition: all 0.3s;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .search-box:focus-within {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    input {
      flex: 1;
      padding: 12px 15px;
      border: none;
      background: transparent;
      font-size: 16px;
      outline: none;
      color: #fff;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .search-button {
      padding: 10px 15px;
      border: none;
      border-radius: 50px;
      background-color: rgba(255, 255, 255, 0.25);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .search-button:hover {
      background-color: rgba(255, 255, 255, 0.4);
      transform: translateY(-2px);
    }

    .units-toggle {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50px;
      padding: 3px;
      margin-left: 15px;
    }

    .unit-btn {
      padding: 5px 10px;
      border: none;
      background: transparent;
      color: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      border-radius: 50px;
      font-weight: 600;
    }

    .active-unit {
      background: rgba(255, 255, 255, 0.25);
      color: white;
    }

    main {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      flex: 1;
    }

    @media (min-width: 768px) {
      main {
        grid-template-columns: 1fr 1fr;
      }
    }

    .current-weather {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 25px;
      display: flex;
      flex-direction: column;
      animation: fadeIn 0.8s ease-in-out;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .current-weather::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
      z-index: -1;
    }

    .location-info {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .location-name {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .temp-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 20px 0;
    }

    .current-temp {
      font-size: 4rem;
      font-weight: 600;
    }

    .weather-icon {
      width: 120px;
      height: 120px;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
      animation: float 3s ease-in-out infinite;
      transition: transform 0.3s ease;
    }

    .weather-icon:hover {
      transform: scale(1.1);
    }

    .condition-text {
      font-size: 1.2rem;
      margin-bottom: 10px;
      text-align: center;
    }

    .weather-details {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .detail-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 15px;
      transition: all 0.3s;
      border: 1px solid rgba(255, 255, 255, 0.2);
      cursor: pointer;
    }

    .detail-item:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .detail-icon {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .forecast {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 25px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      position: relative;
    }

    .forecast::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
      z-index: -1;
    }

    .forecast h2 {
      margin-bottom: 20px;
      font-size: 1.3rem;
    }

    .forecast-container {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding: 10px 0;
      scroll-behavior: smooth;
    }

    .forecast-container::-webkit-scrollbar {
      height: 6px;
    }

    .forecast-container::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
    }

    .forecast-day {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 120px;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 15px;
      transition: all 0.3s;
      border: 1px solid rgba(255, 255, 255, 0.2);
      cursor: pointer;
    }

    .forecast-day:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .forecast-date {
      font-weight: 600;
      margin-bottom: 10px;
    }

    .forecast-icon {
      width: 60px;
      height: 60px;
      margin: 10px 0;
      filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
    }

    .forecast-temp {
      font-size: 1.2rem;
      font-weight: 600;
      margin: 5px 0;
    }

    .loading,
    .error {
      margin: 20px auto;
      padding: 20px;
      text-align: center;
      font-style: italic;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      animation: pulse 1.5s infinite alternate;
    }

    .error {
      border-left: 4px solid rgba(255, 0, 0, 0.5);
    }

    .loading-spinner {
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .favorite-locations {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .favorite-btn {
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 1.2rem;
      transition: all 0.3s;
    }

    .favorite-btn:hover {
      transform: scale(1.2);
    }

    .favorite-city {
      background: rgba(255, 255, 255, 0.15);
      padding: 8px 16px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: all 0.3s;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .favorite-city:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .remove-favorite {
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      font-size: 0.8rem;
      margin-left: 5px;
    }

    .remove-favorite:hover {
      color: white;
    }

    .no-data {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 300px;
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
    }

    .no-data i {
      font-size: 3rem;
      margin-bottom: 20px;
      opacity: 0.7;
    }

    /* Watermark styles */
    .watermark {
      position: fixed;
      bottom: 15px;
      right: 15px;
      padding: 5px 10px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(5px);
      z-index: 1000;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .watermark:hover {
      background: rgba(0, 0, 0, 0.4);
      color: rgba(255, 255, 255, 1);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="app">
      <header>
        <h1><i class="fa-solid fa-cloud-sun logo-icon"></i> Weather Dashboard</h1>
        <div style="display: flex; align-items: center;">
          <div class="search-box">
            <input type="text" id="cityInput" placeholder="Search for a city..." />
            <button class="search-button" onclick="getWeather()">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
          <div class="units-toggle">
            <button class="unit-btn active-unit" id="celsius" onclick="toggleUnit('C')">°C</button>
            <button class="unit-btn" id="fahrenheit" onclick="toggleUnit('F')">°F</button>
          </div>
        </div>
      </header>

      <div class="favorite-locations" id="favoriteLocations">
        <!-- Favorite locations will be added here -->
      </div>

      <div class="loading" id="loading" style="display:none;">
        <div class="loading-spinner"></div> Loading weather data...
      </div>
      
      <div class="error" id="error" style="display:none;"></div>

      <div id="weatherContent" style="display:none;">
        <main>
          <section class="current-weather" id="currentWeather">
            <!-- Current weather data will be displayed here -->
          </section>

          <section class="forecast" id="forecastSection">
            <h2>5-Day Forecast</h2>
            <div class="forecast-container" id="forecastContainer">
              <!-- Forecast data will be displayed here -->
            </div>
          </section>
        </main>
      </div>

      <div class="no-data" id="noData">
        <i class="fa-solid fa-cloud-sun-rain"></i>
        <h2>Weather Dashboard</h2>
        <p>Enter a city name to see current weather and forecast</p>
      </div>
    </div>
  </div>

  <!-- Watermark -->
  <div class="watermark">
    <i class="fa-solid fa-code"></i> Made by Aditya Raj
  </div>

  <script>
    const apiKey = "ee1b52c4d0104c50b3f81430250504";
    let currentUnit = "C";
    let favorites = JSON.parse(localStorage.getItem('weatherFavorites')) || [];

    // Event listener for Enter key on input
    document.getElementById("cityInput").addEventListener("keyup", function(event) {
      if (event.key === "Enter") {
        getWeather();
      }
    });

    // Initialize favorites
    renderFavorites();

    // Check if user has previously searched location in session storage
    window.onload = function() {
      const lastSearch = sessionStorage.getItem('lastSearch');
      if (lastSearch) {
        document.getElementById("cityInput").value = lastSearch;
        getWeather();
      }
    };

    function toggleUnit(unit) {
      if (currentUnit === unit) return;
      
      currentUnit = unit;
      
      // Update UI
      if (unit === "C") {
        document.getElementById("celsius").classList.add("active-unit");
        document.getElementById("fahrenheit").classList.remove("active-unit");
      } else {
        document.getElementById("celsius").classList.remove("active-unit");
        document.getElementById("fahrenheit").classList.add("active-unit");
      }
      
      // If there's already weather data loaded, refresh it
      const cityInput = document.getElementById("cityInput").value.trim();
      if (cityInput) {
        refreshWeatherDisplay();
      }
    }

    function refreshWeatherDisplay() {
      // Get current weather data from the page and convert it
      const tempElement = document.querySelector(".current-temp");
      if (!tempElement) return;
      
      // Refresh if we have data
      const lastSearch = sessionStorage.getItem('lastSearch');
      if (lastSearch) {
        getWeather(true);
      }
    }

    async function getWeather(isRefresh = false) {
      const city = document.getElementById("cityInput").value.trim();
      const errorDiv = document.getElementById("error");
      const loadingDiv = document.getElementById("loading");
      const weatherContent = document.getElementById("weatherContent");
      const noData = document.getElementById("noData");

      // Clear previous data
      errorDiv.style.display = "none";
      
      if (!city) {
        errorDiv.textContent = "Please enter a city name";
        errorDiv.style.display = "block";
        return;
      }

      if (!isRefresh) {
        loadingDiv.style.display = "flex";
        weatherContent.style.display = "none";
        noData.style.display = "none";
      }

      try {
        // Get current weather data
        const currentRes = await fetch(`https://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${city}&days=5&aqi=yes`);
        
        if (!currentRes.ok) {
          throw new Error(currentRes.status === 400 ? "City not found" : "Failed to fetch weather data");
        }

        const data = await currentRes.json();
        sessionStorage.setItem('lastSearch', city);
        
        // Set background based on weather condition
        setWeatherBackground(data.current.condition.text, data.current.is_day);
        
        // Render current weather
        renderCurrentWeather(data);
        
        // Render forecast
        renderForecast(data.forecast.forecastday);
        
        weatherContent.style.display = "block";
        noData.style.display = "none";
        
      } catch (error) {
        errorDiv.textContent = `Error: ${error.message}`;
        errorDiv.style.display = "block";
        weatherContent.style.display = "none";
        noData.style.display = "flex";
      } finally {
        loadingDiv.style.display = "none";
      }
    }

    function renderCurrentWeather(data) {
      const currentWeather = document.getElementById("currentWeather");
      const isInFavorites = favorites.some(fav => fav.toLowerCase() === data.location.name.toLowerCase());
      
      const tempValue = currentUnit === "C" ? data.current.temp_c : data.current.temp_f;
      const feelsLikeTemp = currentUnit === "C" ? data.current.feelslike_c : data.current.feelslike_f;
      const windSpeed = currentUnit === "C" ? `${data.current.wind_kph} km/h` : `${data.current.wind_mph} mph`;
      
      currentWeather.innerHTML = `
        <div class="location-info">
          <div>
            <div class="location-name">${data.location.name}, ${data.location.country}</div>
            <div>${new Date(data.location.localtime).toLocaleDateString(undefined, { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</div>
          </div>
          <button class="favorite-btn" onclick="toggleFavorite('${data.location.name}')">
            <i class="fa-${isInFavorites ? 'solid' : 'regular'} fa-heart"></i>
          </button>
        </div>
        
        <div class="temp-container">
          <img src="https:${data.current.condition.icon}" alt="${data.current.condition.text}" class="weather-icon">
          <div class="current-temp">${tempValue.toFixed(1)}°${currentUnit}</div>
        </div>
        
        <div class="condition-text">${data.current.condition.text}</div>
        
        <div class="weather-details">
          <div class="detail-item">
            <i class="fa-solid fa-temperature-half detail-icon"></i>
            <div>Feels Like</div>
            <div>${feelsLikeTemp.toFixed(1)}°${currentUnit}</div>
          </div>
          
          <div class="detail-item">
            <i class="fa-solid fa-droplet detail-icon"></i>
            <div>Humidity</div>
            <div>${data.current.humidity}%</div>
          </div>
          
          <div class="detail-item">
            <i class="fa-solid fa-wind detail-icon"></i>
            <div>Wind</div>
            <div>${windSpeed}</div>
          </div>
          
          <div class="detail-item">
            <i class="fa-solid fa-gauge detail-icon"></i>
            <div>Pressure</div>
            <div>${data.current.pressure_mb} mb</div>
          </div>
        </div>
      `;
    }

    function renderForecast(forecastData) {
      const forecastContainer = document.getElementById("forecastContainer");
      forecastContainer.innerHTML = '';
      
      forecastData.forEach(day => {
        const date = new Date(day.date);
        const dayName = date.toLocaleDateString(undefined, { weekday: 'short' });
        const formattedDate = date.toLocaleDateString(undefined, { month: 'short', day: 'numeric' });
        
        const maxTemp = currentUnit === "C" ? day.day.maxtemp_c : day.day.maxtemp_f;
        const minTemp = currentUnit === "C" ? day.day.mintemp_c : day.day.mintemp_f;
        
        const forecastDay = document.createElement('div');
        forecastDay.className = 'forecast-day';
        forecastDay.innerHTML = `
          <div class="forecast-date">${dayName}</div>
          <div>${formattedDate}</div>
          <img src="https:${day.day.condition.icon}" alt="${day.day.condition.text}" class="forecast-icon">
          <div class="forecast-temp">${maxTemp.toFixed(1)}°${currentUnit}</div>
          <div>${minTemp.toFixed(1)}°${currentUnit}</div>
          <div>${day.day.condition.text}</div>
        `;
        
        forecastContainer.appendChild(forecastDay);
      });
    }

    function setWeatherBackground(condition, isDay) {
      // Remove all existing classes
      document.body.classList.remove('sunny', 'cloudy', 'rainy', 'snowy', 'night');
      
      const conditionLower = condition.toLowerCase();
      
      // Check if it's night
      if (!isDay) {
        document.body.classList.add('night');
        return;
      }
      
      // Set background based on weather condition
      if (conditionLower.includes('sun') || conditionLower.includes('clear')) {
        document.body.classList.add('sunny');
      } else if (conditionLower.includes('cloud') || conditionLower.includes('overcast')) {
        document.body.classList.add('cloudy');
      } else if (conditionLower.includes('rain') || conditionLower.includes('drizzle') || conditionLower.includes('thunder')) {
        document.body.classList.add('rainy');
      } else if (conditionLower.includes('snow') || conditionLower.includes('ice') || conditionLower.includes('sleet') || conditionLower.includes('frost')) {
        document.body.classList.add('snowy');
      }
    }

    function toggleFavorite(city) {
      const index = favorites.findIndex(fav => fav.toLowerCase() === city.toLowerCase());
      
      if (index === -1) {
        // Add to favorites
        favorites.push(city);
      } else {
        // Remove from favorites
        favorites.splice(index, 1);
      }
      
      // Save to local storage
      localStorage.setItem('weatherFavorites', JSON.stringify(favorites));
      
      // Re-render favorites
      renderFavorites();
      
      // Update heart icon in current weather
      const favoriteBtn = document.querySelector('.favorite-btn i');
      if (favoriteBtn) {
        if (index === -1) {
          favoriteBtn.className = 'fa-solid fa-heart';
        } else {
          favoriteBtn.className = 'fa-regular fa-heart';
        }
      }
    }

    function renderFavorites() {
      const favoritesContainer = document.getElementById('favoriteLocations');
      favoritesContainer.innerHTML = '';
      
      if (favorites.length === 0) return;
      
      favorites.forEach(city => {
        const favoriteEl = document.createElement('div');
        favoriteEl.className = 'favorite-city';
        favoriteEl.innerHTML = `
          <span onclick="loadFavorite('${city}')">${city}</span>
          <button class="remove-favorite" onclick="event.stopPropagation(); toggleFavorite('${city}')">
            <i class="fa-solid fa-xmark"></i>
          </button>
        `;
        favoritesContainer.appendChild(favoriteEl);
      });
    }

    function loadFavorite(city) {
      document.getElementById('cityInput').value = city;
      getWeather();
    }
  </script>
</body>
</html>
